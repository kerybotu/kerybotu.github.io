<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 奇怪的小马维基</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    {% seo %}  <!-- SEO插件 -->
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
    
    <!-- SEO 标签 -->
    <meta name="description" content="奇怪的小马维基 - 分享小马知识、技术文章和兴趣爱好的个人网站">
    <meta name="keywords" content="小马, 彩虹小马, MLP, 技术, 博客, 维基">
    <meta name="author" content="奇怪的小马维基">
    
    <!-- Open Graph 标签 -->
    <meta property="og:title" content="{{ page.title }} - 奇怪的小马维基">
    <meta property="og:description" content="探索小马文化与技术文章">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="/favicon.ico">

    <!-- 样式 -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2c1b47, #3a2f5b);
            color: #e0e0e0;
        }
        header {
            background: #2c1b47;
            color: #e0e0e0;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .header-title {
            margin: 0;
            font-size: 3.5em;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        nav a {
            background: #2c1b47;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #4b3575;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #4b3575;
            color: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #b0b0b0;
            background: #2c1b47;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">奇怪的小马维基</h1>
        <nav>
            <a href="/map">维基</a>
            <a href="/blog">博客</a>
            <a href="/about">关于</a>
        </nav>
    </header>
    <main class="container">
        {{ content }}
    </main>
    <footer>
        <p>© 2025 奇怪的小马维基</p>
    </footer>
</body>
</html>

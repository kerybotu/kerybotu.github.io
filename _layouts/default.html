<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - 奇怪的小马维基</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2c1b47, #3a2f5b);
            color: #e0e0e0;
        }
        header {
            background: #2c1b47;
            color: #e0e0e0;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            /* 移除 position: sticky; top: 0; z-index: 1000; */
            /* 让 header 恢复到文档流中，不固定在顶部 */
        }
        .header-title {
            margin: 0;
            font-size: 3.5em; /* 从2.5em增大到3.5em */
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        nav a {
            background: #2c1b47;
            color: #e0e0e0;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #4b3575;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #4b3575;
            color: #ffffff;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #b19cd9;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h2 {
            color: #b19cd9;
            font-size: 1.8em;
            margin-top: 30px;
            padding-left: 10px;
            border-left: 5px solid #4b3575;
        }
        .section {
            background: #3a2f5b;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .section:hover {
            transform: translateY(-5px);
        }
        p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        a {
            color: #b19cd9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
        }
        a:hover {
            color: #ffffff;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #b0b0b0;
            background: #2c1b47;
            margin-top: 40px;
            border-top: 2px dashed #4b3575;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.5em;
            }
            .section {
                padding: 15px;
            }
            .header-title {
                font-size: 2.5em; /* 小屏幕时减小到2.5em */
            }
            nav {
                flex-direction: column;
                gap: 10px;
            }
            nav a {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">奇怪的小马维基</h1>
        <nav>
            <a href="/map">维基</a>
            <a href="/blog">博客</a>
            <a href="/about">关于</a>
        </nav>
    </header>
    <main class="container">
        {{ content }}
    </main>
    <footer>
        <p>© 2025 奇怪的小马维基 | 由一位小马爱好者倾心打造</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>奇怪的小马维基 - 小马爱好者的知识与博客</title>

    <meta name="author" content="小马爱好者">

    <meta property="og:title" content="奇怪的小马维基 - 小马爱好者的知识与博客">
    <meta property="og:description" content="探索小马相关知识、技术文章和兴趣分享，欢迎加入奇怪的小马维基！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://username.github.io/"> <!-- 替换为你的实际 URL -->
    <meta property="og:image" content="https://username.github.io/images/pony-logo.png"> <!-- 替换为你的网站图标或图片 -->
    <!-- 规范化 URL，避免重复内容 -->
    <link rel="canonical" href="https://username.github.io/"> <!-- 替换为你的实际 URL -->
    <!-- 样式保持不变 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #6a0dad;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #8249d6;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background: #5a109d;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #6a0dad;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 使用语义化 header 标签 -->
    <header>
        <h1>奇怪的小马维基</h1> <!-- h1 标签提升标题重要性 -->
    </header>
    <!-- 使用语义化 nav 标签 -->
    <nav>
        <a href="map.html" title="探索小马维基内容">维基</a>

    <main class="container"> <!-- 使用 main 标签包裹主要内容 -->
        <section class="section" id="wiki">
            <h2>📖 维基</h2>
            <p>欢迎来到“奇怪的小马维基”，这里收录了大量有趣的小马相关知识与内容，适合所有小马爱好者探索！</p> <!-- 优化关键词密度 -->
            <p><a href="map.html" title="进入小马维基">进入维基</a></p>
        </section>
        <section class="section" id="blog">
            <h2>✍️ 博客</h2>
            <p>在这里，我分享关于技术、创作和小马的原创文章，涵盖编程经验与小马文化。</p> <!-- 增加关键词 -->
            <p><a href="blog" title="查看最新博客文章">查看博客</a></p>
        </section>
        <section class="section" id="about">
            <h2>🌟 关于</h2>
            <p>这个网站由一位小马爱好者搭建，旨在分享我的兴趣爱好，包括小马知识与技术探索。</p>
        </section>
    </main>
    <!-- 使用语义化 footer 标签 -->
    <footer>
        <p>© 2025 奇怪的小马维基 | 由小马爱好者创建</p>
    </footer>

    <!-- 结构化数据 (Schema.org) 以 JSON-LD 格式，提升搜索引擎理解 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "奇怪的小马维基",
        "url": "https://username.github.io/", <!-- 替换为你的实际 URL -->
        "description": "一个分享小马知识、技术文章和兴趣爱好的个人网站",
        "publisher": {
            "@type": "Person",
            "name": "小马爱好者"
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://username.github.io/search?q={search_term_string}", <!-- 如果有搜索功能，替换为实际 URL -->
            "query-input": "required name=search_term_string"
        }
    }
    </script>
